<body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
	<script src="velocity.js" id="library"></script>
	<script>
		/*****************
		    	 Summary
		    *****************/
		/*********************
       Device Detection
    *********************/
		var isWebkit = /Webkit/i.test(navigator.userAgent),
			isChrome = /Chrome/i.test(navigator.userAgent),
			isMobile = !!("ontouchstart" in window),
			isAndroid = /Android/i.test(navigator.userAgent),
			isIE = document.documentMode;
		/******************
    	Redirection
    ******************/
		if (isMobile && isAndroid && !isChrome) {
			alert("I would be happy if you use Chrome.");
		}
		/***************
    	Helpers
    ***************/
		/* Randomly generate an integer between two numbers. */
		function r(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		/* Override the default easing type with something a bit more jazzy. */
		$.Velocity.defaults.easing = "easeInOutsine";
		/*******************
        Dot Creation
    *******************/
		/* Differentiate dot counts based on roughly-guestimated device and browser capabilities. */
		var dotsCount,
			dotsHtml = "",
			$dots;
		if (window.location.hash) {
			dotsCount = window.location.hash.slice(1);
		} else {
			dotsCount = isMobile ? (isAndroid ? 40 : 60) : (isChrome ? 175 : 125);
		}
		for (var i = 0; i < dotsCount; i++) {
			if (i % 4 == 0) {
				dotsHtml += "<div class='dot type2'></div>";
			} else if (i % 4 == 1) {
				dotsHtml += "<div class='dot type3'></div>";
			} else if (i % 4 == 2) {
				dotsHtml += "<div class='dot type4'></div>";
			} else {
				dotsHtml += "<div class='dot'></div>";
			}
		}
		$dots = $(dotsHtml);
		/*************
        Setup
    *************/
		var $container = $("#container"),
			$browserWidthNotice = $("#browserWidthNotice"),
			$welcome = $("#welcome");
		var screenWidth = window.screen.availWidth,
			screenHeight = window.screen.availHeight,
			chromeHeight = screenHeight - (document.documentElement.clientHeight || screenHeight);
		var translateZMin = -925,
			translateZMax = 900;
		var containerAnimationMap = {
			perspective: [215, 50],
			opacity: [0.90, 0.55]
		};
		/* IE10+ produce odd glitching issues when you rotateZ on a parent element subjected to 3D transforms. */
		if (!isIE) {
			containerAnimationMap.rotateZ = [5, 0];
		}
		/* Ensure the user is full-screened; this demo's translations are relative to screen width, not window width. */
		if ((document.documentElement.clientWidth / screenWidth) < 0.80) {
			$browserWidthNotice.show();
		}
		/*****************
        Animation
    *****************/
		/* Fade out the welcome message. */
		$welcome.velocity({
			opacity: [0, 0.65]
		}, {
			display: "none",
			delay: 3000,
			duration: 900
		});
		/* Animate the dots' container. */
		$container
			.css("perspective-origin", screenWidth / 2 + "px " + ((screenHeight * 0.45) - chromeHeight) + "px")
			.velocity(containerAnimationMap, {
				duration: 800,
				loop: 1,
				delay: 3250
			});
		/* Special visual enhancement for WebKit browsers, which are faster at box-shadow manipulation. */
		if (isWebkit) {
			$dots.css("boxShadow", "0px 0px 4px 0px #f84343");
		}
		/* Animate the dots. */
		$dots
			.velocity({
				translateX: [
					function () {
						return "+=" + r(-screenWidth / 2.5, screenWidth / 2.5)
					},
					function () {
						return r(0, screenWidth)
					}
				],
				translateY: [
					function () {
						return "+=" + r(-screenHeight / 2.75, screenHeight / 2.75)
					},
					function () {
						return r(0, screenHeight)
					}
				],
				translateZ: [
					function () {
						return "+=" + r(translateZMin, translateZMax)
					},
					function () {
						return r(translateZMin, translateZMax)
					}
				],
				opacity: [
					function () {
						return Math.random()
					},
					function () {
						return Math.random() + 0.1
					}
				]
			}, {
				duration: 6000
			})
			.velocity({
				opacity: 0
			}, {
				duration: 2000,
				complete: function () {
					$welcome
						.html(
							'<div id="welcome1"><a href="is.html" style="pointer-events: auto;">Know more about me.</a><br style="pointer-events: auto;"><br style="pointer-events: auto;"><br style="pointer-events: auto;"><span id="sinc">Sincerely, </span><a href="http://twitter.com/frunkad" style="pointer-events: auto;">@frunkad</a><br style="pointer-events: auto;"><br style="pointer-events: auto;"> <br style="pointer-events: auto;"><div class="mydiv"><a href="https://instagram.com/darshanbaid22" >Instagram</a><a href="https://github.com/frunkad">GitHub</a><a href="https://www.codechef.com/users/frunkad">CodeChef</a><a href="https://www.hackerearth.com/@frunkad">HackerEarth</a></div><div class="mydiv mydiv-next"><a href="https://www.linkedin.com/in/darshan-baid" >LinkedIn</a></div></div>'
						)
						.velocity({
							opacity: 0.75
						}, {
							duration: 3500,
							display: "block"
						})
						.find("*").add($welcome).css("pointer-events", "auto");
				}
			})
			.appendTo($container);
	</script>
